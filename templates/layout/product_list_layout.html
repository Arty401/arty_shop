{% load static %}
<div class="p-2 row row-cols-3">
    {% for laptop in laptops %}
        <div class="col-md-4 m-2 p-2 border rounded">
            {% if laptop.image %}
                <img class="p-2" src="{{ laptop.image.url }}" alt="#" width="250px" height="250px">
            {% else %}
                <img src="{% static 'default/default-image-150x150.jpg' %}" alt="image"  width="250px" height="250px">
            {% endif %}
            <p class="border-top">
                <strong>
                    <a href="{{ laptop.get_absolute_url }}">{{ laptop.title }}</a>
                </strong>
            </p>
            <p class="border-top p-2">
                {{ laptop.description }}
            </p>
        </div>
    {% endfor %}
</div>
